<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>minsa pay</title>
</head>
<body>
    <section id="Mobile_login">
        <!-- 로그인 -->
        <div id="login">
            <span>Log in</span>
        </div>
        <!-- 학번 -->
        <input type="text" id="login_id" placeholder="(학번)">
        <!-- 비밀번호 -->
        <input type="password" id="login_password" placeholder="Password">
        <!-- 로그인 버튼 -->
        <button class="buttons" type="button">
            Login
        </button>
    </section>

    <section id="Mobile_Main_Buyer">
        <!-- 지갑 -->
        <div id="wallet">
            <!-- 잔고 -->
            <span>10000원</span>
            <!-- 결제 승인 -->
            <button>결제 승인</button>
        </div>

        <!-- 거래내역 -->
        <div class="item">
            <!-- 돈 -->
            <div class="cost_box">
                <p class="cost">10000원</p>
            </div>
            <div class="info">
                <div class="info_container">
                    <div class="Student_Id">
                        <span>231045</span>
                    </div>
                    <div class="date">
                        <span>10시 53분 17초</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="Mobile_Settings_Buyer">
        <!-- 비밀번호 변경 -->
        <div id="Password_Changes">
            <span>비밀번호 번경</span>
        </div>
        <!-- 현재 비밀번호 -->
        <input type="text" placeholder="현재 비밀번호">
        <!-- 새로운 비밀번호 -->
        <input type="password" placeholder="새로운 비밀번호">
        <!-- 확인 -->
        <button class="buttons" type="button">
            확인
        </button>

        <!-- Secure_Purchase -->
        <div id="Secure_Purchase">
            <span>Secure Purchase™</span>
        </div>

        <div id="text">
            <span>1분 동안만 결제 승인을 유지시킵니다.</span>
        </div>
        
        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

    </section>
    
</body>
</html>
